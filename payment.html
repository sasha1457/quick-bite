<head>
    <link rel="stylesheet" href="style.css">
    <script src="card-brain.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Quick-Bite Logo" style="height: 30px;">
            <span>Quick-Bite</span>
        </div>
        <nav>
            <a href="index.html">MAIN</a>
            <a href="menu.html">MENU</a>
            <a href="">CONTACTS</a>
        </nav>
    </header>
    <div class="bpayment-container">
        <div class="payment-container">
            <select class="select">
                <option value="lviv">Lviv</option>
                <option value="truskavets">Truskavets</option>
                <option value="drohobych">Drohobych</option>
                <option value="stryi">Stryi</option>
                <option value="chervonograd">Chervonograd</option>
                <option value="sambir">Sambir</option>
                <option value="novoyavorivsk">Novoyavorivsk</option>
                <option value="brody">Brody</option>
                <option value="zolochiv">Zolochiv</option>
                <option value="mostyska">Mostyska</option>
            </select>         
            <input class="text-input" placeholder="Street">          
            <div class="number-input-container">
                <input class="number-input" placeholder="Street number">
                <input class="number-input" placeholder="Entrance number">
                <input class="number-input" placeholder="Flat number">
            </div>
            <input id="card-number" class="card-number" placeholder="Card number">
            <div class="card-details">
                <input id="cvv" class="cvv" placeholder="CVV">
                <input id="expiry-date" class="expiry-date" placeholder="MM/YY">
            </div>
            <button id="pay-button", class = "pay">Pay</button>
        </div>
        <img src="scooter.png" class="sc-img" alt="scooter">
    </div>
</body>
</html>
